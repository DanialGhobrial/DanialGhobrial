{% extends "layout.html" %}
{% block content %}
<h2><img src="{{movie[5]}}"/></h2>
<h2>{{movie[1]}}</h2><h2>Year: {{movie[2]}}</h2><h2>Genre: {{movie[3]}}</h2><h2>Director: {{movie[4]}}</h2>

<br>
<br>

<h2>
    Write A Review

    <form action="/movies" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required><br>

      <label for="Review">review:</label>
      <input type="text" name="review" id="review" required><br>
      
      <label for="rating">rating:</label>
      <select name="rating" id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

      <label for="movie_id">Movie ID:</label>
      <input type="hidden" name="movie_id" id="movie_id" value="{{movies[0]}}" required><br>
      </select>

      
      <input type="submit" value="Submit">
  </form>
</h2>
{% endblock %}

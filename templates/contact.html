{% extends "layout.html" %}
{% block content %}

 
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required required maxlength="25">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required required maxlength="25">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required required maxlength="25">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required required maxlength="250"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>



{% endblock %}
